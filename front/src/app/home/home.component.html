<div class="container">
  <ng-container *ngIf="!isView">
    <app-form [title]="titleForm" [cliente]="cliente" (salvar)="salvarClientes($event)"
      (editar)="atualizarCliente($event)"></app-form>
    <div class="text-center" *ngIf="isEdit">
      <a class=" text-black-50" (click)="toggleBack()">Voltar</a>
    </div>
  </ng-container>
  <div class="container d-flex flex-column justify-content-center" *ngIf="isView" style="height: 100vh;">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Detalhes do Cliente</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ cliente.nome }}</h6>
        <div class="card-body">
          <p class="card-text"><strong>CPF:</strong> {{ cliente.cpf | cpf }}</p>
          <p class="card-text"><strong>Sexo:</strong> {{ cliente.sexo }}</p>
          <p class=""><strong>Telefone:</strong> {{ cliente.telefone | telefone}}</p>
          <p class=""><strong>Email:</strong> {{ cliente.email }}</p>
          <p class=""><strong>Data de Nascimento:</strong> {{ cliente.dataNascimento | dataNascimento }}</p>
        </div>
      </div>
    </div>
    <div class="text-center" *ngIf="isView ">
      <a class=" text-black-50" (click)="toggleBack()">Voltar</a>
    </div>
  </div>


  <ng-container *ngIf="!isView && !isEdit">
    <div class="container">
      <hr>
      <app-table (viewEditarCliente)="toggleIsEdit($event)" (viewVisualizacaoCliente)="toggleIsView($event)"
        (clienteDelete)="deletarCliente($event)" [clientes]="clientes"></app-table>
    </div>
  </ng-container>
</div>
